<html>
<head>
    <title>Truffle</title>
    <link rel="stylesheet" href="font-awesome-4.6.3\css\font-awesome.min.css"/>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div id='left-nav'>
        <div id="logo">
            <img src="logo32.png" />
            <h2>Truffle</h2>
        </div>
        <input id="search-box" type="text" placeholder="Search for units..."/>
        <h3>My Units</h3>
    </div>
    <div id="main-workspace">
        <div id="window-buttons">
            <div id="close"></div>
            <div id="maximize"></div>
            <div id="minimize"></div>
        </div>
        <h1>Latest Updates</h1>
        <button onclick="refreshDebugPage()">Refresh</button>
    </div>
    <script>
        function refreshDebugPage() {
            location.reload();
        }
    </script>
</body>
</html>
